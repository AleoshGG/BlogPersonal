<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aleosh</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/public/icono.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Lato&family=Roboto:wght@700&family=Space+Grotesk&display=swap" rel="stylesheet">
</head>
<body>

    <div id="colorUno">
        <div id="menu">
            <div id="logos">
                <img src="/public/aleosh.png" alt="logo personal">
                <img src="/public/carreralogo.png" alt="logo carrera">
            </div>
            <div id="opciones"></div>
        </div>
        <div id="descripcion">
            <div id="descUno"></div>
            <div id="descDos"></div>
        </div>
    </div>

    <div id="colorDos">
        <h1>Te invito a conocerme mas:</h1>
        <div id="sociales">
            <div id="face"></div>
            <div id="insta"></div>
            <div id="githup"></div>
            <div id="linkin"></div>
            <div id="twitter"></div>
        </div>
        <div id="destacados">
            <div id="desUno"></div>
            <div id="desDos"></div>
            <div id="destres"></div>
        </div>
    </div>
    

</body>
</html>
